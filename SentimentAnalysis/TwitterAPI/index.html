<!DOCTYPE html>
<html>
<head>
<script src="/jquery/dist/jquery.js"></script>
<script src="/socket.io-client/dist/socket.io.js"></script>
<script>
    const socket = io.connect('http://localhost:4200');
    socket.on('connect', ()=>{
        console.log('Socket connected');
        socket.on('tweet', (data) =>{
            document.getElementById('tweets').innerHTML = document.getElementById('tweets').innerHTML + '<br/>' + data;
        });
    });
</script>
</head>
<body>
<h2>Twitter Streaming API</h2>
<div id="tweets"></div>
</body>
</html>
